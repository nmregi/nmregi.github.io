<!doctype html>

<body>

    <!-- Designer -->
    <section class="designer p-5">

            <div class="row mb-3">
                <div class="col">
                    <h3>Our Designer</h3>
                    <p>Pakaian terbaik dari designer profesional</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-sm-3 text-center">
                    <figure class="figure">
                        <img src="img/designer/1.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption text-center">
                            <h5 class="font-weight-bold">Anne Mortgery</h5>
                            <p>Artistic Cloth</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-6 col-sm-3 text-center">
                    <figure class="figure">
                        <img src="img/designer/2.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption text-center">
                            <h5 class="font-weight-bold">Clore Fynn</h5>
                            <p>Explorer</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-6 col-sm-3 text-center">
                    <figure class="figure">
                        <img src="img/designer/3.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption text-center">
                            <h5 class="font-weight-bold">Angga Rizky</h5>
                            <p>Designer</p>
                        </figcaption>
                    </figure>
                </div>
                <div class=" col-6 col-sm-3 text-center">
                    <figure class="figure">
                        <img src="img/designer/4.png" class="figure-img img-fluid">
                        <img src="img/verif.png" class="figure-img-verif d-flex">
                        <figcaption class="figure-caption text-center">
                            <h5 class="font-weight-bold">Ling Ko</h5>
                            <p>Color Explorer</p>
                        </figcaption>
                    </figure>
                </div>
            </div>

            <div class="row m-3">
                <div class="col text-center">
                    <a href="">See All Our Designers</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Designer -->

    <!-- Footer -->
    <footer class="border-top p-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-1">
                    <a href="">
                        <img src="img/logo_small.png">
                    </a>
                </div>
                <div class="col-4 text-right">
                    <a href="">
                        <img src="img/fb.png">
                    </a>
                    <a href="">
                        <img src="img/twt.png">
                    </a>
                    <a href="">

            <div class="row mt-3 justify-content-between">
                <div class="col-5">
                    <p>All Right Reserved by Good Store Copyright 2020</p>
                </div>
                <div class="col-6">
                    <nav class="nav justify-content-end text-uppercase">
                        <a class="nav-link active" href="#">Jobs</a>
                        <a class="nav-link" href="#">Developer</a>
                        <a class="nav-link" href="#">Terms</a>
                        <a class="nav-link pr-0" href="#">Privacy Policy</a>
                    </nav>
                </div>
